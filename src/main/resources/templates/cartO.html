<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="/header :: header"/>
</head>

<body>

<div th:replace="/header :: navbar"/>

<div class="container">

    <h1 class="jumbotron">
        <span sec:authentication="name"></span>'s Cart
    </h1>

    <div class="alert alert-info" th:if="${outOfStockMessage}" th:utext="${outOfStockMessage}"></div>

    <div class="panel-default well" th:each="movie : ${movies.get()}">
        <div class="panel-heading">
            <h1><a th:text="${movie.title}" th:href="@{'/movie/' + ${movie.id}}">Title</a></h1>
            <h3 th:text="${movie.description}">Description</h3>
        </div>
        <div class="row panel-body">
            <a th:href="@{'/cartO/removeMovie/{id}'(id=${movie.id})}" class="col-md-1">
                <button type="button" class="btn btn-primary" th:text="Remove">Remove</button>
            </a>
        </div>
        <br></br>
    </div>


</div>

<div th:replace="/footer :: footer"/>

</body>
</html>
