<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
</head>

<body>

<div th:fragment="movies">
    <div class="panel-default well" th:each="movie : ${movies}">
        <div class="panel-heading">
            <h1 th:text="${movie.title}"></h1>
        </div>
        <h3 th:text="${movie.description}" class="panel-body">Description</h3>
        <div class="row panel-footer">
            <a th:href="@{'/cartO/addMovie/{id}'(id=${movie.id})}" class="col-md-1" >
                <button type="button" class="btn btn-primary" th:text="Order">Order</button>
            </a>
        </div>
        <br></br>
    </div>
</div>

</body>
</html>
